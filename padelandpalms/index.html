<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel & Palms: The Effortless Flow Journey</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              comic: ['Permanent Marker', 'cursive'],
            },
            colors: {
              'pp-green': '#1a3c34', // Darker P&P Green
              'pp-teal': '#14b8a6', // Water/Palm
              'pp-pink': '#f9a8d4', // Soft Padel Pink
              'pp-sand': '#fffbeb', // Sand background
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fffbeb;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a3c34;
        border-radius: 4px;
      }
      body {
        background-color: #fffbeb;
        overflow-x: hidden;
      }
      .scroll-arrow {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
    <script>
      // Ensure page always loads at the top
      if (history.scrollRestoration) {
        history.scrollRestoration = 'manual';
      }
      window.addEventListener('beforeunload', function() {
        window.scrollTo(0, 0);
      });
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
      });
    </script>
